<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet" />
		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- title -->
		<title>Hockey's</title>
		<!-- DaisyUI link -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
			rel="stylesheet"
			type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- customizing  config link -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
							primary_color: "#131318",
						},
						fontFamily: {
							Manrope: ["Manrope", "sans-serif"],
						},
					},
				},
			};
		</script>
	</head>
	<body class="font-Manrope">
		<header class="sm:container mx-auto px-5 sm:px-0">
			<!-- nav section start -->
			<nav class="navbar p-0">
				<div class="navbar-start">
					<div class="dropdown">
						<div tabindex="0" role="button" class="pr-3 sm:hidden">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h8m-8 6h16" />
							</svg>
						</div>
						<ul
							tabindex="0"
							class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2">
							<li><a>Home</a></li>
							<li><a>About</a></li>
							<li><a>Pages</a></li>
							<li><a>Blog</a></li>
							<li><a>Contact</a></li>
						</ul>
					</div>
					<a class="text-primary_color text-2xl sm:text-4xl font-bold"
						>Hockey<span class="text-red-500">’</span>s</a
					>
				</div>
				<div class="navbar-center hidden lg:flex">
					<ul class="menu-horizontal px-1 text-xl font-semibold space-x-5">
						<li class="hover:text-red-500 duration-400 ease-in-out">
							<a>Home</a>
						</li>
						<li class="hover:text-red-500 duration-400 ease-in-out">
							<a>About</a>
						</li>
						<li class="hover:text-red-500 duration-400 ease-in-out">
							<a>Pages</a>
						</li>
						<li class="hover:text-red-500 duration-400 ease-in-out">
							<a>Blog</a>
						</li>
						<li class="hover:text-red-500 duration-400 ease-in-out">
							<a>Contact</a>
						</li>
					</ul>
				</div>
				<div class="navbar-end space-x-5">
					<i class="fa-solid fa-magnifying-glass hidden md:block"></i>
					<a
						class="bg-red-500 px-3 sm:px-5 py-2 sm:py-3 rounded-xl text-white text-base sm:text-xl font-semibold"
						>Get Ticket</a
					>
				</div>
			</nav>
			<!-- nav section end -->
			<!-- banner section start -->
			<div class="relative">
				<div class="carousel w-full">
					<div id="slide1" class="carousel-item relative w-full">
						<img
							src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
							class="w-full" />
						<div
							class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
							<a href="#slide4" class="btn btn-circle">❮</a>
							<a href="#slide2" class="btn btn-circle">❯</a>
						</div>
					</div>
					<div id="slide2" class="carousel-item relative w-full">
						<img
							src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
							class="w-full" />
						<div
							class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
							<a href="#slide1" class="btn btn-circle">❮</a>
							<a href="#slide3" class="btn btn-circle">❯</a>
						</div>
					</div>
					<div id="slide3" class="carousel-item relative w-full">
						<img
							src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
							class="w-full" />
						<div
							class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
							<a href="#slide2" class="btn btn-circle">❮</a>
							<a href="#slide4" class="btn btn-circle">❯</a>
						</div>
					</div>
					<div id="slide4" class="carousel-item relative w-full">
						<img
							src="https://img.daisyui.com/images/stock/photo-1665553365602-b2fb8e5d1707.webp"
							class="w-full" />
						<div
							class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
							<a href="#slide3" class="btn btn-circle">❮</a>
							<a href="#slide1" class="btn btn-circle">❯</a>
						</div>
					</div>
				</div>
				<div
					class="w-1/3 bg-primary_color text-white p-8 rounded-xl absolute bottom-7 right-7 space-y-3">
					<h2 class="text-2xl font-semibold">
						Meet all the heroes from the field
					</h2>
					<p class="text-sm font-normal text-[#8f8d8dd2]">
						Dit amet consectetur. Condimentum dignissim adipiscing aliquam
						turpis placerat dolor. Purus urna in sit nullam proin.
					</p>
				</div>
			</div>
			<!-- banner section end -->
		</header>
	</body>
</html>
